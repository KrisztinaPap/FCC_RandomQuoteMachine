<!DOCTYPE html>
<html>
  <head>
    <title>FCC Random Quote Machine Challenge</title>
    <meta charset="UTF-8" />
    <meta lang="EN" />
    <link href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <h1 class="text-center m-2">
      FreeCodeCamp's Random Quote Machine Challenge
    </h1>
    <div id="quote-box" class="container-fluid">
      <div class="card d-flex align-items-center p-4 m-3">
        <span id="text" class="blockquote text-center mt-4"></span><br />
        <span id="author" class="blockquote-footer"></span><br />
        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            type="button"
            id="new-quote"
            class="new-quote-button btn btn-secondary btn-lg btn-block m-2"
          >
            New Quote
          </button>

          <a
            id="tweet-quote"
            href="https://twitter.com/intent/tweet/"
            class="tweet-button"
            target="_blank"
          >
            <button
              type="button"
              class="tweet-button btn btn-info btn-lg btn-block m-2"
            >
              Tweet
            </button>
          </a>
        </div>
        <!-- end of button group -->
      </div>
      <!-- end of card -->
    </div>
    <!-- end of quote-box -->

    <footer class="fixed-bottom text-center">
      <small>&copy; Copyright <span id="currentYear"></span>, KriszDev</small>
    </footer>

    <script src="src/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
